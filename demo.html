<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<style>
 
body {
  font: 10px sans-serif;
}
.data_info {
  font-size: 16px;
}
 
.bar rect {
  fill: steelblue;
  shape-rendering: crispEdges;
}

circle {
  fill: #89bbd8;
  stroke: #FFF;
  stroke-width: 0px;
}
 
.bar text {
  fill: #000;
}

#chart {
  width: 300px;
  height: 500px;

}
.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
 
</style>
<body>
  <div class="compare_btn">
    <button class="btn btn-warning" id="increase_data">Increase data</button>
    <button class="btn btn-warning" id="decrease_data">Decrease data</button>
    <button class="btn btn-warning" id="increase_transition">Increase transition</button>
    <button class="btn btn-warning" id="decrease_transition">Decrease transition</button>
    <button class="btn btn-warning" id="increase_radius">Increase radius</button>
    <button class="btn btn-warning" id="decrease_radius">Decrease radius</button>
  </div>
  <div class="data_info">
    <div>Number of data: <span class="number_of_data">...</span></div>
    <div>Transition speed(ms): <span class="transition_speed">...</span></div>
    <div>Circle radius: <span class="circle_radius">...</span></div>
  </div>
  <figure id="chart"></firgure>
</body>
<script src="js/jquery.min.js"></script>

<script type="text/javascript" src="js/d3.v3/d3.v3.js"></script>
<script type="text/javascript" src="beChart.js"></script>

<script>
$(document).ready(function () {
  // global for debug
  dataset = [];
  NUMBER_OF_DATA = 50;
  TRANSITOIN_SPEED = 100;
  RADIUS = 3;
  $(".number_of_data").html(NUMBER_OF_DATA.toString());
  $(".transition_speed").html(TRANSITOIN_SPEED.toString());
  $(".circle_radius").html(RADIUS.toString());


  function generate_data(number) {
    var data = [];
    random = d3.random.normal();
    for (var i = 0; i < number ; i++) {
      data.push([
        (Math.abs(random()*10)), 
        (Math.abs(random()*10))
      ]);
    }
    return data;
  }


  dataset = generate_data(NUMBER_OF_DATA);
  myChart = new beChart('scatter', dataset, '#chart', {timing: TRANSITOIN_SPEED});

  $("#increase_data").live("click", function () {
    NUMBER_OF_DATA *= 2;
    $(".number_of_data").html(NUMBER_OF_DATA.toString());
    myChart.setData(generate_data(NUMBER_OF_DATA));
  });

  $("#decrease_data").live("click", function () {
    NUMBER_OF_DATA /= 2;
    NUMBER_OF_DATA = Math.floor(NUMBER_OF_DATA);
    $(".number_of_data").html(NUMBER_OF_DATA.toString());
    myChart.setData(generate_data(NUMBER_OF_DATA));
  });

  $("#increase_transition").live("click", function () {
    TRANSITOIN_SPEED *= 2;
    $(".transition_speed").html(TRANSITOIN_SPEED.toString());
    myChart.updateTransitionSpeed(TRANSITOIN_SPEED);
    myChart.setData(generate_data(NUMBER_OF_DATA));
  });

  $("#decrease_transition").live("click", function () {
    TRANSITOIN_SPEED /= 2;
    TRANSITOIN_SPEED = Math.floor(TRANSITOIN_SPEED);
    $(".transition_speed").html(TRANSITOIN_SPEED.toString());
    myChart.updateTransitionSpeed(TRANSITOIN_SPEED);
    myChart.setData(generate_data(NUMBER_OF_DATA));
  });
  $("#increase_radius").live("click", function () {
    RADIUS += 1;
    $(".circle_radius").html(RADIUS.toString());
    myChart.updateRadius(RADIUS);
  });

  $("#decrease_radius").live("click", function () {
    RADIUS -= 1;
    if (RADIUS < 0) {
      RADIUS = 0;
    }
    $(".circle_radius").html(RADIUS.toString());
    myChart.updateRadius(RADIUS);
  });

});
</script>
