<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<style>
 
body {
  font: 10px sans-serif;
}
.data_info {
  font-size: 12px;
}
 
.bar rect {
  fill: steelblue;
  shape-rendering: crispEdges;
}

circle {
  fill: #89bbd8;
  stroke: #FFF;
  stroke-width: 0px;
}
 
.bar text {
  fill: #000;
}

#chart {
  width: 300px;
  height: 500px;

}
.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
 
</style>
<body>
  <div class="compare_btn">
     <button class="btn btn-warning" id="increase_data">Increase data</button>
     <button class="btn btn-warning" id="decrease_data">Decrease data</button>
  </div>
  <div class="data_info">
    Number of data: <span class="number_of_data">...</span>
  </div>
  <figure id="chart"></firgure>
</body>
<script src="js/jquery.min.js"></script>

<script type="text/javascript" src="js/d3.v3/d3.v3.js"></script>
<script type="text/javascript" src="beChart.js"></script>

<script>
$(document).ready(function () {
  // global for debug
  dataset = [];
  NUMBER_OF_DATA = 50;
  $(".number_of_data").html(NUMBER_OF_DATA.toString());


  function generate_data(number) {
    var data = [];
    random = d3.random.normal();
    for (var i = 0; i < number ; i++) {
      data.push([
        (Math.abs(random()*10)), 
        (Math.abs(random()*10))
      ]);
    }
    return data;
  }


  dataset = generate_data(NUMBER_OF_DATA);
  myChart = new beChart('scatter', dataset, '#chart', {timing: 750});

  $("#increase_data").live("click", function () {
    NUMBER_OF_DATA *= 2;
    $(".number_of_data").html(NUMBER_OF_DATA.toString());
    myChart.setData(generate_data(NUMBER_OF_DATA));
  });
  $("#decrease_data").live("click", function () {
    NUMBER_OF_DATA /= 2;
    NUMBER_OF_DATA = Math.floor(NUMBER_OF_DATA);
    $(".number_of_data").html(NUMBER_OF_DATA.toString());
    myChart.setData(generate_data(NUMBER_OF_DATA));
  });

});
</script>
