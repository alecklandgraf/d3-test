<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>d3 test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/xcharts.css"/>
    <script type="text/javascript" src="js/d3.v2.js"></script>
    <script type="text/javascript" src="js/xcharts.js"></script>
    
    <script>
    $(document).ready(function () {
        var data = {
        "xScale": "ordinal",
        "yScale": "linear",
        "main": [
          {
            "className": ".pizza",
            "data": [
              {
                "x": "Pepperoni",
                "y": 8.0
              },
              {
                "x": "Cheese",
                "y": 8.5
              }
            ]
          }
        ]
      };
      var myChart = new xChart('bar', data, '#myChart');
      var data = {
        "xScale": "linear",
        "yScale": "linear",
        "main": [
          {
            "className": ".pizza",
            "data": [
              {
                "x": 4.5,
                "y": 0
              },
              {
                "x": 4.0,
                "y": 0
              },
              {
                "x": 4.65,
                "y": 0
              },
              {
                "x": 4.9,
                "y": 0
              },
              {
                "x": 5.0,
                "y": 0
              },
              {
                "x": 4.8,
                "y": 0
              }
            ]
          }
        ]
      };
      // var opts = {
      //   "dataFormatX": function (x) { return d3.time.format('%Y-%m-%d').parse(x); },
      //   "tickFormatX": function (x) { return d3.time.format('%A')(x); }
      // };
      // var myChart2 = new xChart('line-dotted', data, '#example3', opts);
      var myChart2 = new xChart('line-dotted', data, '#example3');


      var line = xChart.getVis('line-dotted');
      var myVis = {
        enter: function (self, storage, data, className) {
          line.enter.apply(this, arguments);
          // Do your custom actions here
          circles = storage.lineContainers.selectAll('circle')
          .data(function (d) {
            return d.data;
          }, function (d) {
            return d.x;
          });

        circles.enter().append('circle')
          .style('opacity', 0)
          .attr('cx', storage.lineX)
          .attr('cy', storage.lineY)
          .attr('r', 10);
          // .on('mouseover', callbacks.mouseover)
          // .on('mouseout', callbacks.mouseout)
          // .on('click', callbacks.click);

          storage.lineCircles = circles;
          

        },
        update: function (self, storage, timing) {
          line.update.apply(this, arguments);
          // Do your custom actions here
          storage.lineFills.transition().duration(timing)
            .style('opacity', 1)
            .attr('d', storage.lineA.y0(storage.lineY));

          storage.linePaths.transition().duration(timing)
            .style('opacity', 1)
            .attr('d', storage.line.y(storage.lineY));
        },
        exit: function (self, storage, timing) {
          line.exit.apply(this, arguments);
          // Do your custom actions here
        },
        destroy: function (self, storage, timing) {
          line.destroy.apply(this, arguments);
          // Do your custom actions here
        },
      };
      xChart.setVis('myvis', myVis);
      var myChart2 = new xChart('myvis', data, '#example4');
     




      var w = 500;
      var h = 200;

      var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];
      var your_building = [
                  [ 150,  50, 15, "orange" ]
              ];
      var peer_group_average = [
                  [ 150,  150, 15 ]
              ];




      //Create SVG element
      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);
      circles = svg.selectAll("circle")
         .data(dataset)
         .enter()
         .append("circle")
         .attr("fill", "blue")
         .attr("cx", function(d) {
              return d[0];
         })
         .attr("cy", function(d) {
              return d[1];
         })
         .attr("r", function(d) {
            if (d.length > 2 ){
              return d[2];
            }
            return 5;
         });
      svg.append("circle")
        .data(your_building)
        .attr("fill", function (d) { return d[3]; })
        .attr("cx", function(d) {
              return d[0];
         })
         .attr("cy", function(d) {
              return d[1];
         })
         .attr("r", function(d) {
            if (d.length > 2 ){
              return d[2];
            }
            return 5;
         });
      svg.append("circle")
        .data(peer_group_average)
        .attr("cx", function(d) {
              return d[0];
         })
         .attr("cy", function(d) {
              return d[1];
         })
         .attr("r", function(d) {
            if (d.length > 2 ){
              return d[2];
            }
            return 5;
         });



    }); // end doc ready
</script>
  </head>
  <body>
    <div id="chart">
      <figure style="width: 400px; height: 300px;" id="myChart"></figure>
      <figure style="width: 400px; height: 300px;" id="example3"></figure>
      <figure style="width: 400px; height: 300px;" id="example4"></figure>

    </div>
  </body>
