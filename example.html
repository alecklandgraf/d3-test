<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <script>
    $(document).ready(function () {
        var data = {

        "yScale": "linear",
        "main": [
          {
            "className": ".pizza",
            "data": [
              {
                "x": "Pepperoni",

              },

          }
        ]
      };
      var myChart = new xChart('bar', data, '#myChart');
      var data = {

        "main": [
          {
            "className": ".pizza",
            "data": [

              {

              },

              },
              {

              ];


      //Create SVG element
      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);
      svg.selectAll("circle")
         .data(dataset)
         .enter()
         .append("circle")
         .attr("cx", function(d) {
              return d[0];
         })
         .attr("cy", function(d) {
              return d[1];
         })
