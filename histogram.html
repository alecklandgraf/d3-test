<!DOCTYPE html>
<meta charset="utf-8">
<style>
 
body {
  font: 10px sans-serif;
}
 
.bar rect {
  fill: steelblue;
  shape-rendering: crispEdges;
}

.bar circle {
  fill: #89bbd8;
  stroke: #FFF;
  stroke-width: 3px;
}
 
.bar text {
  fill: #000;
}
 
.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
 
</style>
<body>

<script type="text/javascript" src="js/d3.v2.js"></script>
<script>
 
// Generate a log-normal distribution with a median of 30 minutes.
values = d3.range(100).map(d3.random.logNormal(Math.log(30), .4));
 
// Formatters for counts and times (converting numbers to Dates).
var formatCount = d3.format(",.0f"),
    formatTime = d3.time.format("%H:%M"),
    formatMinutes = function(d) { return formatTime(new Date(2012, 0, 1, 0, d)); };
 
var margin = {top: 10, right: 30, bottom: 30, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
 
var x = d3.scale.linear()
    .domain([0, 120])
    .range([0, width]);
 
// Generate a histogram using twenty uniformly-spaced bins.
var data = d3.layout.histogram()
    .bins(x.ticks(15))
    (values);
 
var y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d.y; })])
    .range([height, 0]);
 
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(formatMinutes);
 
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
var bar = svg.selectAll(".bar")
    .data(data)
  .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + (height - margin.bottom) + ")"; });
 
// bar.append("rect")
//     .attr("x", 1)
//     .attr("width", x(data[0].dx) - 1)
//     .attr("height", function(d) { return height - y(d.y); });

var circle_radius_scale = d3.scale.sqrt()
  .domain([0, d3.max(values, function (d) { return d; })])
  .range([0, 11]); 

bar.append("circle")
  // .transition()
  // .duration(1000)
    .attr("cx", function(d) { return Math.floor((Math.random() * 400) + 1)})
    .attr("cy", function(d) { return -1 * Math.floor((Math.random() * 200) + 1)})
    .attr("r", 7);
    // .attr("r", function(d) { return circle_radius_scale(height - y(d.y)); });

svg.selectAll("circle")
  .data(data)
  .transition()
  .duration(1000)
  .delay(1000)
    .attr("cx", 1)
    .attr("cy", 1)
    .attr("r", 7)
  .transition()
  .duration(1000)
  .delay(2000)
    .attr("cx", 1)
    .attr("cy", 1)
    .attr("r", function(d) { return circle_radius_scale(height - y(d.y)); });



bar.append("text")
    .attr("dy", ".75em")
    .attr("y", -35)
    .attr("x", x(data[0].dx) / 2 - 37)
    .attr("text-anchor", "middle")
    .text(function(d) { return formatCount(d.y); });
 
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
 
</script>
